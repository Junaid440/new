<html>
<head>
<title>Javasript percentage</title>
<script>
var per =prompt("please enter your percentage");

if (per >= 80 && per <= 100){
document.write("you are in Marit");
}else if (per >= 60 && per <= 80){
document.write("1st devision");
}else if (per >= 40 && per <= 60){
document.write("2nd Devision");
}else if (per >= 30 && per <= 50){
document.write("3rd Deviosion");
}else if (per <30){
document.write("Fail");
}else{
document.write("Please enter Valid Number");
}

</script>

</head>

</html>
